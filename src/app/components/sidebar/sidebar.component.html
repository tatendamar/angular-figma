<div class="hamburger-menu d-md-none" (click)="toggleMenu()">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</div>

<div class="sidebar" [ngClass]="{'show-menu': isMenuOpen, 'collapsed': isCollapsed}">
  <nav>
    <div class="logo">
    <button class="toggle-btn" [ngClass]="{'is-active': isCollapsed}" aria-label="Toggle Sidebar"  (click)="toggleSidebar()">
      <span class="toggle-arrow"></span>
    </button>

    <div class="logo-content">
      <span class="logo-icon">
        <img src="../../assets/images/AG.svg" alt="logo">
      </span>

      <p [ngClass]="{'hide-text': isCollapsed}">AGoodCompany</p>
    </div>
  </div>

  <app-searchbar ></app-searchbar>
  <ul>
      <li class="home"><a [class.active]="activeLink ==='home'" (click)="setActiveLink('home')"><img src="../../../assets/images/home.svg" alt="home">
        <span [ngClass]="{'hide-text': isCollapsed}">Home</span>
      </a></li>
      <li><a  [class.active]="activeLink ==='menu1'" (click)="setActiveLink('menu1')"><img src="../../assets/images/menu1.svg" alt="menu1">
        <span [ngClass]="{'hide-text': isCollapsed}"> Menu 1</span>
      </a></li>
      <li><a [class.active]="activeLink ==='menu2'" (click)="setActiveLink('menu2')"><img src="../../assets/images/menu2.svg" alt="menu2">
        <span [ngClass]="{'hide-text': isCollapsed}"> Menu 2</span>
        </a></li>
      <li><a [class.active]="activeLink ==='menu3'" (click)="setActiveLink('menu3')"><img src="../../assets/images/menu3.svg" alt="menu3">
        <span [ngClass]="{'hide-text': isCollapsed}"> Menu 3</span>
        </a></li>


      <div class="nav-items">
      <li><a [class.active]="activeLink ==='settings'" (click)="setActiveLink('settings')"><img src="../../assets/images/settings.svg" alt="settings">
        <span [ngClass]="{'hide-text': isCollapsed}"> Settings</span>
      </a></li>
      <li><a [class.active]="activeLink ==='support'" (click)="setActiveLink('support')"><img src="../../assets/images/support.svg" alt="support">
        <span [ngClass]="{'hide-text': isCollapsed}"> Support</span>
      </a></li>
     </div>

  </ul>

  <span [ngClass]="{'hide-text': isCollapsed}">
    <div class="feature">
      <span class="close-icon">X</span>
      <h4>Feature Available now!</h4>
      <p>Check out the new dashboard
      Pages now load faster</p>
      <img src="../../assets/images/Rectangle 19.png" alt="Feature">
    </div>
  </span>
  </nav>
</div>
